<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>굿사이클링 캠페인</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style_m.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="section section_10">
        <div class="inner">
          <div class="title">기부에 감사드립니다!</div>
          <div class="sub-title">
            <div>
              굿윌스토어와 함께 환경 보호의 첫 걸음을<br />
              내딛어 주셔서 진심으로 감사드립니다.<br />
            </div>
            <div>
              후원증서를 SNS에 공유하고,<br />
              친구들에게 캠페인을 알려주세요!
            </div>
          </div>
          <div class="content">
            <div class="left">
              <div class="inner">
                <div class="name">기부자 <span>홍 길 동 님</span></div>
                <div class="desc">
                  소중한 기부 감사드립니다.<br />
                  작은 실천이 큰 변화를 만들어냈습니다.
                </div>
                <div class="list">
                  <div class="item">
                    <div class="icon">
                      <img src="images/section_10_11.svg" alt="" />
                    </div>
                    <div class="text">
                      <div class="text-1">온실가스 저감효과</div>
                      <div class="text-2">000<span>t</span></div>
                    </div>
                  </div>
                  <div class="item">
                    <div class="icon">
                      <img src="images/section_10_12.svg" alt="" />
                    </div>
                    <div class="text">
                      <div class="text-1">소나무 식재 효과</div>
                      <div class="text-2">000<span>그루</span></div>
                    </div>
                  </div>
                  <div class="item">
                    <div class="icon">
                      <img src="images/section_10_13.svg" alt="" />
                    </div>
                    <div class="text">
                      <div class="text-1">물 절감 효과</div>
                      <div class="text-2">000<span>L</span></div>
                    </div>
                  </div>
                </div>
                <div class="date">2025.05.19</div>
              </div>
              <div class="button-wrap">
                <div class="button">
                  <a href="#!" class="button"> 기부 증서 다운로드 </a>
                </div>
                <div class="button">
                  <a href="#!" class="button white"> 캠페인 공유 </a>
                </div>
              </div>
            </div>
            <div class="right">
              <img
                src="images/section_10_14.svg"
                alt="참여 방법 STEP 01 굿윌스토어 물품기부 인증사진을 찍는다. STEP 02 인스타그램 or 블로그에 해시태그와 함께 업로드한다. STEP 03 굿사이클링 페이지에서 인증한다. 인스타그램 or 블로그에 해시태그와 함께 업로드한다.STEP 03 굿사이클링 페이지에서 인증한다."
              />
              <div class="button-wrap">
                <a href="#!" class="button">
                  SNS 참여 인증하고 락앤락 도시락 받기
                  <img src="images/section_10_15.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
